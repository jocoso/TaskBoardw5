<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <script src="./assets/libs/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <!-- ADDED TO LIBS FILE -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Task Board</title>
  </head>

  <body>
    <button id="add-task" onclick="addTask()">Add Task</button>
    <div>
        <form action="POST" id="add-task-form" onsubmit="createOnSubmit(event)">
            <input type="text" name="task-title" id="task-title">
            <input type="date" name="task-due" id="task-due">
            <input type="text" name="task-desc" id="task-desc">
            <input type="submit" value="task-submit">
        </form>
        <section id="all-tasks">
          <section id="todo-list" class="magnetic-container">
            <h3>TODO</h3>
            <ul id="todo">

            </ul>
          </section>

          <section id="inprogress-list" class="magnetic-container">
            <h2>IN PROGRESS</h2>
            <ul id="inprogress">

            </ul>
          </section>

          <section id="done-list" class="magnetic-container">
            <h2>DONE</h2>
            <ul id="done">

            </ul>
          </section>
        </section>
    </div>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/utils.js"></script>
  </body>
</html>
