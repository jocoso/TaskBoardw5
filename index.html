<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <script src="./assets/libs/jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Task Board</title>
  </head>

  <body>
    <button id="add-task" onclick="addTask()">Add Task</button>
    <div>
        <form action="POST" id="add-task-form" onsubmit="createOnSubmit(event)">
            <input type="text" name="task-title" id="task-title">
            <input type="date" name="task-due" id="task-due">
            <input type="text" name="task-desc" id="task-desc">
            <input type="submit" value="task-submit">
        </form>

        <section id="todo-sect">

        </section>
    </div>
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/utils.js"></script>
  </body>
